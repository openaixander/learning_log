{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block content %}

  <h1>Edit entry</h1>
  <p>
    Topic: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </p>
  <hr>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save changes" %}
  </form>

{% endblock content %}
