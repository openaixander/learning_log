{% extends "learning_logs/base.html" %}

{% block content %}

  <div class="mb-4">
    <h1>Topic: {{ topic }}</h1>
  </div>

  <div class="mb-4">
    <a href="{% url 'learning_logs:new_entry' topic.id %}" class="btn btn-primary">
      Add new entry
    </a>
  </div>

  {% for entry in entries %}
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-bold">{{ entry.date_added|date:'M d, Y H:i' }}</span>
        <a href="{% url 'learning_logs:edit_entry' entry.id %}" class="btn btn-sm btn-outline-secondary">
          Edit
        </a>
      </div>
      
      <div class="card-body">
        <div class="card-text">
            {{ entry.text|linebreaks }}
        </div>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info">
        There are no entries for this topic yet.
    </div>
  {% endfor %}

{% endblock content %}
