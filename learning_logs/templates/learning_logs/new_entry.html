{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block content%}
<p>
    <a href="{% url 'learning_logs:topic' topic.id %}">
        {{ topic }}
    </a>
</p>

    <p>
        Add a new entry:
    </p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Add Entry</button>
    </form>
    
{% endblock content%}
