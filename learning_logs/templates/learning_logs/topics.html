{% extends "learning_logs/base.html" %}

{% block content %}

  <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Topics</h1>
      <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add new topic</a>
  </div>

  <div class="list-group">
    {% for topic in topics %}
      <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ topic }}
        <span class="badge bg-secondary rounded-pill">
            {{ topic.entry_set.count }} entries
        </span>
      </a>
    {% empty %}
      <div class="alert alert-info">No topics have been added yet.</div>
    {% endfor %}
  </div>

{% endblock content %}
